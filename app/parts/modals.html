<div class="modal micromodal-slide" id="modal-1">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container">
            <div class="modal__inner">
                <div class="modal__content">
                    <button class="modal__close" data-micromodal-close aria-label="Close this dialog window">
                        <svg data-micromodal-close width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect data-micromodal-close x="2.82812" width="30" height="4" rx="2" transform="rotate(45 2.82812 0)" fill="#F6C478"/>
                            <rect data-micromodal-close y="21.2131" width="30" height="4" rx="2" transform="rotate(-45 0 21.2131)" fill="#F6C478"/>
                        </svg>
                    </button>
                    <div class="modal__title">Пакет <b>легкий старт</b></div>
                    <div class="modal__text">
                        Оставьте, пожалуйста, ваши контактные данные, и в ближайшее время мы с вами свяжемся.
                    </div>
                    <form action="#" class="form">
                        <div class="form__item">
                            <input type="text" placeholder="Как Вас зовут?" style="background-image: url(images/dist/lead-icon-1-white.svg);">
                        </div>
                        <div class="form__item">
                            <input class="phone-mask" type="text" placeholder="Номер телефона" style="background-image: url(images/dist/lead-icon-2-white.svg);">
                        </div>
                        <button class="form__btn modal__btn btn">Записаться на курс</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
